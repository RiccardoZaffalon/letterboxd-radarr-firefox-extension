<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <form id="options">
      <label for="url">Radarr base URL (e.g. http://192.168.1.111:7878)</label>

      <fieldset>
        <input
          type="url"
          name="url"
          id="url"
          placeholder="Enter your URL here"
        />
        <button type="submit">Save</button>
      </fieldset>
    </form>

    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
